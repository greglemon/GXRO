        Email:

        <span ng-show="myEmail.myAddress.$error.email">Not a valid e-mail address</span>
    </form>
    <form name="myPassword">
        Password:
        <input type="password" name="myPassword" ng-model="text">

    </button>

    <button ng-click="count = count + 1" ng-init="count=0">
        Login
    </button>

    
    <table>
        <tr ng-repeat="x in names">
            <td>{{ x.Name }}</td>
            <td>{{ x.Country }}</td>
